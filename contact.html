    <div class="header">
      <h3>Contact Form</h3>
    </div>
    <div class="contact">
      <form>

        <!-- Form without an action behind, submit and the info goes nowhere :) -->

        <label for="name">First Name and Last Name</label>
        <input type="text" id="name" name="firstname and lastname" placeholder="Your name and last name..">

        <label for="mail">Email address</label>
        <input type="text" id="mail" name="email" placeholder="Your email address..">

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
